<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<style>
.button {
  background-color: lightpink;
  border: 3px solid black;
  color: black;
  padding: 20px 32px;
  text-align: center;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.button2 {background-color: #008CBA;} /* Blue */
.button3 {background-color: #f44336;} /* Red */
.button4 {background-color: #e7e7e7; color: black;} /* Gray */

</style>
<body>
<h3>Enter the no: </h3>
<input type="number" id="ans">
<br> <br> <br> 
<button class="button" onclick="factor()">FACTOR</button>
<button class="button button2" onclick="factorial()">FACTORIAL</button>
<button class="button button3" onclick="squareroot()">SQRT</button>
<button class="button button4" onclick="prime()">PRIME</button>
<button class="button btn btn-info"onclick="table()">TABLE</button>
</body>
 <script type="text/javascript">
function factor()
{
	var x=Number(document.getElementById("ans").value);
	for(let i=2;i<x;i++)
		{
		   if(x%i==0)
			   {
			      alert("Factor is "+i);
			   }
		}
}
function factorial()
{
	var y=Number(document.getElementById("ans").value);
	var fact=1;
	for(let i=1;i<=y;i++)
		{
		   fact=fact*i;
		}
	alert("Factorial is "+fact);
}
function squareroot()
{
	var s=Number(document.getElementById("ans").value);
	alert("Square root is "+Math.sqrt(s));
}
function prime()
{
	var x=Number(document.getElementById("ans").value);
	for(let i=2;i<x;i++)
		{
		   if(x%i==0)
			   {
			      alert("Not a prime");
			      break;
			   }
		   else
			   {
			     alert("Prime No ");
			     break;
			   }
		}
	}
function table()
{
	var n=prompt("Enter the no to display table: ");
	alert("Table of "+n);
	for(let i=1;i<=10;i++)
		{
		   alert(n*i);
		}
}
</script>
</html>
