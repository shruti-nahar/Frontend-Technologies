<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var fruittype=prompt("Enter the Fruit Type: ");
switch(fruittype)
{
case 'Mango':
	alert("Mango is 100rs kg");
	break;
case 'Grapes':
	alert("Mango is 60rs kg");
	break;
case 'Banana':
	alert("Banana is 40rs kg");
	break;
case 'Orange':
	alert("Mango is 80rs kg");
	break;
default:
	alert("Fruit not available ");
	break;
}
</script>
</body>
</html>
