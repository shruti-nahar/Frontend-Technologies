<html>
<body>
<h1><b>Order Pizza!</b></h1>
<form>
Select the pizza size:<br>
<input type="radio" name="size" value="big">Big<br>
<input type="radio" name="size" value="medium">Medium<br>
<input type="radio" name="size" value="Small">Small<br>
<br>
Select the Crust type:<br>
<select>
<option value="deepdish">Deep Dish</option>
<option value="normal">Normal</option>
<option value="cheeseburst">Cheese Burst</option>
</select><br>
<br>
Select the filler:<br>
<input type="checkbox" name="fill1" value="Sausages">Sausages</br>
<input type="checkbox" name="fill2" value="Pepper">Pepper</br>
<input type="checkbox" name="fill3" value="Mushroom">Mushroom</br>
<br>
Name:<input type="text" name="name"><br>
Phone:<input type="number" name="phone" value="phone">
<br>
<textarea  placeholder="message:" rows="5"></textarea>
<br><br>
Send your CV:<input type="text"><input type="button" value="browse.."><br>
<br>
<input type="button" value="Send"><input type="button" value="Reset">
</form>
</body>
</html>
